<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Stopkontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            border-radius: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .popup button {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <h2>STOPKONTAK KU ILANG SIJI</h2>
        <a href="https://wa.me/6289515898769?text=Halo,%20Saya%20tahu%20di%20mana%20Stopkontak%20anda" target="_blank">
            <button>Beritahu Saya</button>
        </a>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        };
    </script>

</body>
</html>
